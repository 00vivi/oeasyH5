<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给你的诗歌</title>
    <style type="text/css">
        body{
            background-image: url(./images/0.jpg);
            background-size: 100% 100%;
            height:100%;
        }
        html{
            height:100%;
        }
        @keyframes myfirst {
            0% {opacity:0}
            25% {opacity:100}
            50% {opacity:0}
            100% {opacity:0}
        }
        @keyframes mysecond{
            0% {opacity:0}
            50% {opacity:0}
            75% {opacity:100}
            100% {opacity:0}
        }
        p{
            font-size: 100px;
            position: absolute;
            width:100%;
            text-align: center;
        }
        #canghai{
            animation: myfirst 7.47s infinite;
        }
        #taotao{
            animation: mysecond 7.47s infinite;
        }
    </style>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        wx.config({
            // 配置信息
        });
        wx.ready(function () {
            media.src = "https://overmind1980.github.io/oeasyH5/001Basics/wav/bgm.wav"
            media.play();
        });
    </script>
</head>
<body>
<audio style="display:none" id="musicBox" preload="metadata" controls autoplay="false"></audio>
</audio>
<p id="canghai">沧海笑</p>
<p id="taotao">滔滔两岸潮</p>
</body>
</html>
